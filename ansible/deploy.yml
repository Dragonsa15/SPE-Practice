---
- hosts: all
  become: true

  tasks:
    - name: stop previous version docker
      shell: docker stop calculator-container
    - name: remove stopped container
      shell: docker rm -f calculator-container
    - name: remove docker images
      shell: docker image rm -f saksham/calculator:latest
    - name: Pull saksham/calculator
      docker_image:
        name: saksham/calculator
        source: pull
    - name: create docker image
      shell: docker run -it saksham/calculator:latest
